<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
    </div>

    <div id="content-menu">

            </div>

            <div class="mid">

                    </p>

                        <img src="https://openweathermap.org/img/wn/01n@2x.png" class="icone" id="icone">
                        <p class="temp" id="temp">NaNº</p>
                    </span> 
                </div>


            </div>

            <div class="low" id="low">


            </div>
